<div class ="col-md-8 offset-md-3">

    <h3>Update Footwear</h3>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
        <label> Batch_Id</label>
        <input type="text" class="form-control" id="batchid"
        [(ngModel)] = "footwear.batchid" name="batchid">
        </div>
        <div class="form-group">
            <label> F_Brand</label>
            <input type="text" class="form-control" id="fbrand"
            [(ngModel)] = "footwear.fbrand" name="fbrand">
            </div>
            <div class="form-group">
                <label> F_Type</label>
                <input type="text" class="form-control" id="ftype"
                [(ngModel)] = "footwear.ftype" name="ftype">
                </div>
                <div class="form-group">
                    <label> F_Size</label>
                    <input type="text" class="form-control" id="fsize"
                    [(ngModel)] = "footwear.fsize" name="fsize">
                    </div>
                    <div class="form-group">
                        <label> F_Price</label>
                        <input type="text" class="form-control" id="fprice"
                        [(ngModel)] = "footwear.fprice" name="fprice">
                        </div>
            <button class="btn btn-success" type ="Submit">Submit</button>
    </form>
    </div>
