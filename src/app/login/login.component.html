        <div class ="row">
            <div class = "offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3 ">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 style="text-align: center "class="pt-3 font-weigth-bold"> Login</h3>
                    </div>
                    <div class="panel-body p-3">
          
                        <form [formGroup]="loginForm" >
                            <div class="from-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="username" [(ngModel)]= "login.username" type="text" id="username" placeholder ="Username" name="username">
                                </div>
                            </div>
                            <small *ngIf= "loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">*Username is required</small>
                             <div class="from-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" [(ngModel)]= "login.password" type= "password" id="password" placeholder="Password" name="password">
                                    <span (click)= "hideShowPass()"class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small *ngIf= "loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Password is required</small>

                                <div class="form-inline fr mt-4">
                                    <a id="forget" class="font-weight-bold">forget Password?</a>
                                </div>
                            
                            <button type="Submit" (click)="handleLogin()" class = "btn btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">Don't have account ?<a id="forget" routerLink="/Signup">Sign up</a></div>
                        </form>
                    </div>
